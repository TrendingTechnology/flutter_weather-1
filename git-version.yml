assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
branches:
  main:
    regex: main?[/]
    source-branches: []
    tag: ''
  release:
    tag: 'beta'
    increment: Minor
    tracks-release-branches: true
    source-branches:
    - main
  feature:
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
  bugfix:
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    regex: bugfix(es)?[/-]
ignore:
  sha: []
merge-message-formats: {}