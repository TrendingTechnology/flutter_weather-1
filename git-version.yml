assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
branches:
  main:
    regex: main?[/]
    source-branches: []
    tag: ''
  feature:
    tag: ''
  release:
    tag: ''
    increment: Patch
    tracks-release-branches: true
    source-branches:
    - main
    - bugfix
  bugfix:
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    regex: bugfix(es)?[/-]
    source-branches:
    - release
ignore:
  sha: []
merge-message-formats: {}